<!DOCTYPE html>
<meta http-equiv="content-type" charset="utf-8">
<html lang="ja">
<head>
    <title>ユーザー登録</title>
</head>

<body>
<header>
<form action="" method="get">
    <div class="wrapper">
        <div class="inner">
            <p>
                <label for="nm">お名前：</label>
                <input type="text" name="name" id="nm"><br>
                <label for="ma">メールアドレス：</label>
                <input type="text" name="email" id="ma"><br>
                <label for="pw">パスワード：</label>
                <input type="password" name="pword" size="20" maxlength="12">
            </p>
            <p>
                <input type="radio" name="gender" value="male" id="gm">
                <label for="gm">男性</label>
                <input type="radio" name="gender" value="female" id="gf">
                <label for="gf">女性</label>
            </p>
            <p>
            <input type="submit" value="送信">
            <input type="reset" value="リセット">
            <input type="button" value="戻る" onClick="history.go(-1)">
            <input type="image" src="https://previews.123rf.com/images/sarahdesign/sarahdesign1503/sarahdesign150302054/37814067-%E9%80%81%E4%BF%A1%E3%83%9C%E3%82%BF%E3%83%B3.jpg" name="imgbtn" alt="送信" width="50" height="50">
            </p>
        </div>
    </div>
</form>
</header>
<main>
    
</main>
<footer>
    
</footer>
</body>
</html>
