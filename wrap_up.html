<!DOCTYPE html>
<meta http-equiv="content-type" charset="utf-8">

<html lang="ja">
<head>
    <title>アンケート</title>
</head>

<body>
<div class="wrapper">
<headear>
    <div class="inner">
        <h1>アンケート</h1>
        <p>アンケートにご協力をお願い致します</p>
    </div>
    <div class="inner">
        <p>あなたの年代を教えてください</p>
        <select name="年齢">
            <option selected value="10">10代</option>
            <option value="20">20代</option>
            <option value="30">30代</option>
            <option value="40">40代</option>
            <option value="50">50代</option>
            <option value="60over">60代以上</option>
            <option value="impossible">教えたくない</option>
        </select>
    </div>
    <div class="inner">
        <p>あなたの血液型を教えてください</p>
        <input type="radio" name="blood" value="A" id="c1">
        <label for="c1">A型</label>
        <input type="radio" name="blood" value="B" id="c2">
        <label for="c2">B型</label>
        <input type="radio" name="blood" value="O" id="c3">
        <label for="c3">O型</label>
        <input type="radio" name="blood" value="AB" id="c4">
        <label for="c4">AB型</label>
    </div>
    <div class="inner">
        <p>あなたの雇用形態を教えてください</p>
        <select size="1" name="雇用">
            <option selected value="A1">正社員</option>
            <option value="A2">契約社員</option>
            <option value="A3">派遣社員</option>
            <option value="A2">パート・アルバイト</option>
            <option value="A2">無職</option>
        </select>
    </div>
</headear>

<main>
    
</main>

<footer>
    
</footer>
</div>
</body>
</html>
